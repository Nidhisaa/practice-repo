<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev">◀</button>
      <h2 id="month-year">Month year</h2>
      <button id="next">▶</button>
    </div>
    <div class="calendar-days">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div class="calendar-dates" id="dates">
  </div>

<div id="event-popup" class="popup hidden">
  <div class="popup-content">
    <span id="close-popup" class="close-btn">&times;</span>
    <h3 id="selected-date">Add Event</h3>
    <textarea id="event-text" rows="4" placeholder="Enter your event..."></textarea>
    <button id="save-event">Save</button>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
